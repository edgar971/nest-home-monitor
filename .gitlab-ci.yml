image: node:10.15.1-alpine

stages:
  - test
  - build

test: 
  stage: test
  script:
    - mv .env.test .env
    - yarn install
    - yarn test

build_image:
  stage: build
  image: docker:dind
  script:
    - docker build -t registry.gitlab.com/edgarpino/nest-home-monitor .
    - docker push registry.gitlab.com/edgarpino/nest-home-monitor

