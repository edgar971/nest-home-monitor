image: docker:latest

services:
  - docker:dind

stages:
  - test
  - build
  - push_image

test: 
  image: node:10.15.1-alpine
  stage: test
  script:
    - mv .env.test .env
    - yarn install
    - yarn test

build_image:
  artifacts:
    paths:
      - docker-images
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
  stage: build
  script:
    - docker build -t registry.gitlab.com/edgarpino/nest-home-monitor .
    - docker save registry.gitlab.com/edgarpino/nest-home-monitor:latest > docker-images/app.tar

push_image:
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
  stage: push_image
  script:
    - docker load -i docker-images/app.tar
    - docker push registry.gitlab.com/edgarpino/nest-home-monitor:latest

